<nav class="nav-home">
    <ul class="list">
        {% if page.title != "Home" %}
            <li class="item">
                <a class="link" href="{{ site.url }}/">Home</a>
            </li>
        {% endif %}

        {% if site.blog == true %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/blog">Blog</a>
                </li>
        {% endif %}

        {% if site.projects == true %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/projects">Projects</a>
                </li>
        {% endif %}

        {% if site.about == true %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/about">About</a>
                </li>
        {% endif %}
    </ul>
</nav>
